<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>plastic clock</title>
</head>
<body>
    <div class="clock" role="img" aria-label="">
        <div class="clock__border">
            <div class="clock__digit" aria-hidden="true" data-unit="h_t" data-digit="">
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
            </div>
            <div class="clock__digit" aria-hidden="true" data-unit="h_o" data-digit="">
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
            </div>
            <div class="clock__colon"></div>
            <div class="clock__digit" aria-hidden="true" data-unit="m_t" data-digit="">
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
            </div>
            <div class="clock__digit" aria-hidden="true" data-unit="m_o" data-digit="">
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
                <div class="clock__digit-stroke"></div>
            </div>
            <div class="clock__am-pm" aria-hidden="true" data-unit="ap" data-digit="">
                <div data-am>AM</div>
                <div data-pm>PM</div>
            </div>
        </div>
        <div class="clock__shadow"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
